

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion Beispiel</title>
    <style>
        .accordion {
            background-color: #f1f1f1;
            color: #444;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            transition: background-color 0.3s ease;
            margin-bottom: 5px;
        }

        .accordion.active, .accordion:hover {
            background-color: #ccc;
        }

        .panel {
            padding: 0 10px;
            display: none;
            overflow: hidden;
            background-color: white;
        }
    </style>
</head>
<body>

<h2>Accordion Beispiel</h2>

<button class="accordion">Klicke hier, um den Text anzuzeigen</button>
<div class="panel">
    <p>Dies ist der ausgeklappte Text, der angezeigt wird, wenn du auf den Button klickst. Du kannst hier beliebigen Text einf√ºgen.</p>
</div>

<script>
    const accordions = document.querySelectorAll('.accordion');

    accordions.forEach(accordion => {
        accordion.addEventListener('click', function() {
            this.classList.toggle('active');
            const panel = this.nextElementSibling;
            if (panel.style.display === "block") {
                panel.style.display = "none";
            } else {
                panel.style.display = "block";
            }
        });
    });
</script>

</body>
</html>
